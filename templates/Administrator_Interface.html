<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>

      <nav style="background-color: rgb(8, 7, 7);">
        <div class="container text-center" >
          <ul class="nav nav-pills justify-content-center">
              <li class="nav-item">
                  <a class="nav-link {{ 'active' if request.path == url_for('home') else '' }}" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ 'active' if request.path == url_for('Junior') else '' }}" href="{{ url_for('Junior') }}">Junior Drivers</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ 'active' if request.path == url_for('DriverSearch') else '' }}" href="{{ url_for('DriverSearch') }}">Driver search</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ 'active' if request.path == url_for('Edit') else '' }}" href="{{ url_for('Edit') }}">Edit Runs</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ 'active' if request.path == url_for('Add') else '' }}" href="{{ url_for('Add') }}">Add Driver</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ 'active' if request.path == url_for('Driver') else '' }}" href="{{ url_for('Driver') }}">Driver Page</a>
              </li>
          </ul>
      </div>
          </nav>

          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
