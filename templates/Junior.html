<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    {% extends "Administrator_Interface.html" %}
    {% block content %}

    <h2 class="text-center">Junior List</h2>
    <table class="table table-bordered border-primary">
        <tr class="text-center">
            <th>Driver_id</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Caregiver</th>
        </tr>
        {% for people in junior_list %}
            <tr class="text-center">
                {% for each in people %}
                
                <td>{{each}}</td>

                {% endfor %}
                
            </tr>
        {% endfor %}
    </table>

    {% endblock %}
    
</body>
</html>
